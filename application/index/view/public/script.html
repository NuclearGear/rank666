<script>
    // 时间初始化
    $('.date-picker').datepicker({
        format: 'yyyy-mm-dd',
        orientation: "top auto",
        autoclose: true,
        todayHighlight: true,
        todayBtn:  'linked',
        weekStart: 1,
        minView:0,
    });

    $('.layer_tip').hover(function () {
        layer.tips($(this).attr('data-tip'), $(this),{
            tips: 1,
            time:10000,
        });
    },function () {
        layer.closeAll('tips');
    });
    $('.layer_tip_width').hover(function () {
        layer.tips($(this).attr('data-tip'), $(this),{
            maxWidth:'500',
            offset: 't',
            tips: 1,
            time:10000,
        });
    },function () {
        layer.closeAll('tips');
    });

    var delay = 3;
    function delayURL() {
        var t = setTimeout("delayURL()", 1000);
        if (delay > 0) {
            layer.msg(delay + ' 秒后开始下载 抽签软件');
            delay--;
        } else {
            clearTimeout(t);
            layer.msg('开始下载');
            location.href = '__PUBLIC__/adidas.exe';
            delay = 3;
        }
    }

    $('.bug').click(function () {
        if (delay == 3){
            delayURL()
        }
    })
</script>
